    <script>
  const carousels = document.querySelectorAll('.carousel');

      interval: false,
      ride: false,
      wrap: true

  document.getElementById('btnWudhu').addEventListener('click', function () {

  document.getElementById('btnFemale').addEventListener('click', function () {
    showContainer('femaleContainer');
  });

  document.getElementById('btnMale').addEventListener('click', function () {
    showContainer('maleContainer');
  });

  function showContainer(idToShow) {
    const containers = document.querySelectorAll('.content-container');
    containers.forEach(container => {
      container.classList.remove('active');
    });
    document.getElementById(idToShow).classList.add('active');
  }
  
</script>
